<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="logo-bar.ico">
    <title>Login-Projeto-Riot</title>
</head>
<body>
    <main class="container">
        <div class="left-form">
                <a href="log-index.html"><img src="riot_games-logo.png"></a>
                <h1>Fazer login</h1>
                <div class="form">
                    <label>NOME DE USUÁRIO</label><input type="text" name="usuario" placeholder="NOME DE USUÁRIO" required>
                    <label>SENHA</label><input type="password" name="password" placeholder="SENHA" required>
                </div>
                <div class="btn-socials">
                    <a href="https://m.facebook.com/login/?locale=pt_BR"><button class="facebook"><i class="fa-brands fa-facebook"></i></button></a>
                    <a href="https://www.google.com/intl/pt-BR/account/about/"><button class="google"><img src="google.png"></button></a>
                    <a href="https://appleid.apple.com/"><button class="apple"><i class="fa-brands fa-apple"></i></button></a>
                    <a href="https://www.xbox.com/pt-BR/live"><button class="xbox"><i class="fa-brands fa-xbox"></i></i></button></a>
                </div>

                <div class="checkbox">
                    <input type="checkbox"><label>Manter login</label>
                </div>
                <div class="btn-log">
                    <a href="index.html"><button><img src="right-arrow-alt-regular-24.png"></button></a>
                </div>
                <div class="suport-log">
                    <a  href="https://recovery.riotgames.com/pt-br?region=BR1">NÃO CONSEGUE INICIAR SESSÃO?</a> <span>V79.0.1</span>
                </div>
                <div class="privacy">
                    <p>ESTE APLICATIVO É PROTEGIDO POR CAPTCHA. A <a href="https://www.hcaptcha.com/privacy"> POLÍTICA<br>DE PRIVACIDADE </a> E OS <a href="https://www.hcaptcha.com/terms"> TERMOS DE SERVIÇO </a> SÃO APLICÁVEIS.</p>
                </div>
        </div>
        <div class="right-image">
            <img src="riot-x-arcane.jpg">
        </div>
    </main>
    <script src="https://kit.fontawesome.com/3fba13ade6.js" crossorigin="anonymous"></script>
</body>
</html>
