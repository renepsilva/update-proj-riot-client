<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="logo-bar.ico">
    <title>Riot Client</title>
</head>
<body>

        <header>
             <!--=======LOGO RIOTO GOMES=========-->
            <img class="logo" src="riot-games-removebg-preview.png">

        </header>
    
        <nav>
             <!---========IMAGEM OMEM + TITULO + SUBTITULO============-->
            <h1>Meus jogos</h1>
            <img class="omen1" src="omen-1.jpg">
            <figure id="container">
            <img class="logo-val" src="[CITYPNG.COM]HD Valorant White Symbol Icon Sign Logo PNG - 5000x5000.png">
            <figcaption>VALORANT</figcaption>
        </figure>
        </nav>
        <article>
            <div class="container-all-games">
                <h1>Todos os Jogos</h1>
                
                <div class="grid-games"> 
                    <div class="box-lol"> <!--######### CAIXINHA DO LOL ###########-->
                        <a href="https://www.leagueoflegends.com/pt-br/"><img src="league-of-legends-thumb.jpg"></a>
                        <div class="txt-logo">
                        <img class="logo-lol" src="logo-lol-pc-removebg-preview.png">
                        <label>League of Legends</label>
                    </div>
                    </div> <!--######### FIM DA CAIXINHA DO LOL ###########-->

                        <div class="box-lol-wr"> <!--######### CAIXINHA DO LOL-WILD-RIFT ###########-->
                            <a href="https://wildrift.leagueoflegends.com/pt-br/"><img src="league-of-legends-wr-thumb.png"></a>
                            <div class="txt-logo-wr">
                            <img class="logo-lol-wr" src="C3K0Nqdb_400x400-removebg-preview.png">
                            <label>League of Legends: Wild Rift</label>
                        </div>
                        </div> <!--######### FIM DA CAIXINHA DO LOL-WILD-RIFT ###########-->

                        <div class="box-lol-rune"> <!--######### CAIXINHA DO LOL-RUNETERRA ###########-->
                            <a href="https://playruneterra.com/pt-br/"><img src="legends-of-runeterra-thumb.jpeg"></a>
                            <div class="txt-logo-rune">
                            <img class="logo-lol-rune" src="logo-lol-rune.png">
                            <label>Legends of Runeterra</label>
                        </div>
                        </div> <!--######### FIM DA CAIXINHA DO LOL-RUNETERRA ###########-->
                        <div class="box-lol-team"> <!--######### CAIXINHA DO LOL-TEAMTACTICS ###########-->
                            <a href="https://teamfighttactics.leagueoflegends.com/pt-br/"><img src="team-tactics-thumb.jpeg"></a>
                            <div class="txt-logo-team">
                            <img class="logo-lol-team" src="logo-team-fight.png">
                            <label>Team Tactics</label>
                        </div>
                        </div> <!--######### FIM DA CAIXINHA DO LOL-TEAMTACTICS ###########-->
            </div>
        </article>
        <footer>
            <h1>Eventos Especiais</h1> <!--######### RODAPÉ ###########-->
            <div class="riot-app-banner">
                <img src="Riot+Mobile+Launch+Image+1230x476+Red.png"><!--######### BANNER RIOT MOBILE ###########-->
            </div>
            <div class="riot-mobile"> <!--######### ÁREA DE TEXTO ###########-->
            <div class="text-riot-mobile">
                <h1>Baixar o Riot Mobile agora</h1>
                <p>O Riot Mobile ajuda a ficar em dia com todos os nossos títulos e eventos,<br>
                facilita a descoberta de novos conteúdos e conecta todos os jogadores fora do jogo.</p>
            </div>

            <div class="btn-download"> <!--######### BOTÕES DE DOWNLOAD ###########-->
                <a href="https://apps.apple.com/br/app/riot-mobile/id1077150310"><button class="app-b"><i class="fa-brands fa-apple"></i>Apple Store</button></a>
                <a href="https://play.google.com/store/apps/details?id=com.riotgames.mobile.leagueconnect&hl=pt_BR&gl=US"><button class="google-b"><i class="fa-brands fa-google-play"></i>Google Play</button></a>
            </div>
        </div>
        </footer>
        <script src="/script.js"></script>
        <script src="https://kit.fontawesome.com/3fba13ade6.js" width="1230px" height="476px" crossorigin="anonymous"></script>
    </body>
    </html>
